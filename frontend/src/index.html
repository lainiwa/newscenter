<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <title>News Aggregation Center</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="app">
        <p>I'm the {{message}}</p>

        <!-- Uploaded files list -->
        <div class="wrapper">
            <template v-for="rez in files.celeryResult">
                <div>{{ rez.image }}</div>
                <div>{{ rez.success }}</div>
                <div><button v-on:click="deleteFile(rez.image)">X</button></div>
            </template>
        </div>

        <!-- Files upload form -->
        <form enctype="multipart/form-data" id="fileUploadForm">
            <input type="file" name="file[]" v-on:change="fileChange($event.target.files)" multiple="">
            <button type="button" v-on:click="upload()">Upload</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
